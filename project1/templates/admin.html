<!DOCTYPE html>
<html lang="en">
<head>
  <title>admin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Database</h2>
  <p>The users that are in the database are :</p>
  <table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Password</th>
        <th>Created Date and Time</th>
      </tr>
    </thead>
    <tbody>


        {% for i in users %}
          <tr>
            {% if i.email %}<td >{{ i.email}}</td>{% endif %}
            {% if i.password %}<td>${{ i.password }}</td>{% endif %}
            {% if i.created %}<td>{{ i.created }}</td>{% endif %}
          </tr>
        {% endfor %}

    </tbody>
  </table>
</div>

</body>
</html>
